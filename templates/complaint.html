<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Complaint</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Submit Your Complaint</h1>
    </header>
    
    <form method="POST" action="{{ url_for('complaints') }}">
        {{ form.hidden_tag() }}
        <div class="form-group">
            <label for="subject">{{ form.subject.label }}</label>
            {{ form.subject }}
        </div>
        <div class="form-group">
            <label for="description">{{ form.description.label }}</label>
            {{ form.description }}
        </div>
        <div class="form-group">
            <label for="severity">{{ form.severity.label }}</label>
            {{ form.severity }}
        </div>
        <button type="submit" class="btn">Submit Complaint</button>
        <a href="{{ url_for('index') }}" class="btn btn-cancel">Cancel</a> <!-- Cancel Button -->
    </form>
</body>
</html>
