{% extends "layout.html" %}

{% block content %}
    <h2>Admin Page</h2>
    <p>Here you can view all students and manage complaints.</p>
    <!-- Example table for displaying students -->
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
                <tr>
                    <td>{{ student[0] }}</td>
                    <td>{{ student[1] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
