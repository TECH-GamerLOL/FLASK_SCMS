<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Complaints</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Manage Complaints</h1>
    </header>

    <nav>
        <a href="{{ url_for('admin_dashboard') }}">Dashboard</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </nav>

    <div class="container">
        <h2>Complaints</h2>
        
        <table>
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Description</th>
                    <th>Severity</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for complaint in complaints %}
                <tr>
                    <td>{{ complaint[1] }}</td>
                    <td>{{ complaint[2] }}</td>
                    <td>{{ complaint[3] }}</td>
                    <td>{{ complaint[4] }}</td>
                    <td>
                        <form action="{{ url_for('delete_complaint', complaint_id=complaint[0]) }}" method="POST">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <footer>
        <p>&copy; 2024 Student Complaint Management System</p>
    </footer>
</body>
</html>
